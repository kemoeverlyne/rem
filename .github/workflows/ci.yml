name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    name: Backend Tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Dependencies
      run: |
        cd backend
        npm install
    
    - name: Run Tests
      run: |
        cd backend
        npm test
      continue-on-error: true

  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend Tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Dependencies
      run: |
        cd backend && npm install
        cd ../frontend && npm install
    
    - name: Start Backend
      run: |
        cd backend
        npm start &
        sleep 15
    
    - name: Run Cypress Tests
      run: |
        cd frontend
        npm run test:e2e
      continue-on-error: true
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-artifacts
        path: |
          frontend/cypress/screenshots/
          frontend/cypress/videos/ 